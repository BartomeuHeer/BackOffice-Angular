<div class="user">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>{{user.name}}</mat-card-title>
            </mat-card-header>
        <mat-card-content>User Mail: {{user.email}}</mat-card-content>
        <mat-card-content>User Pasword: {{user.password}}</mat-card-content>
        <mat-card-actions><button mat-raised-button color="warn" (click)="delete()">delete</button></mat-card-actions>
    </mat-card>
</div>
